<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbour Map: Munich, Germany</title>
    
    <!-- build:css css/styles.min.css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/async.modernizr-2.8.3.min.js -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- endbuild -->
    <script src="https://use.fontawesome.com/3e19548892.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    


  <header class="header">
    <h1 class="header-title">Neighbourhood Map: Munich</h1>
    <a  class="header-menu">
      <i data-bind="click: openDrawer" class="fa fa-bars"></i>
    </a>
  </header>

  <section class="error-message">
    <div id="js_foursquare-error"></div>
  </section>

  <main class="map-wrapper">
    
    <div data-bind="css: { open: toggleDrawer() == true }" class="list-menu">

          <span class="list-title" >List of Attractions:</span>
          <form>
            <input placeholder="Search..." data-bind="textInput: userFilter, event: {keyup: runAttractionFilter}">
          </form>
          <ul data-bind="foreach: filteredAttractions">
            <li data-bind="click: $parent.displayInfo" class="list-hover">
              <span data-bind="text: name"> </span>
            </li>
          </ul>

          <span class="list-title">Favourites:</span>
          <p class="add-fav-instructions" >(Right click location marker to add/remove)</p>
          <ul data-bind="foreach: favAttractions">
            <li data-bind="click: $parent.displayInfo" class="list-hover">
              <span data-bind="text: name"> </span>
            </li>
          </ul>
    </div>
      
    <div class="map" id="js_map"></div>

  </main>



<!-- Footer section start -->
<footer class="footer-wrapper">
        <p class="footer-text">Built with ♥ by <a href="https://samatkins.me/" target="_blank">Sam</a>. View source <a href="https://github.com/cubiio/fsnd-neighbourhood-map" target="_blank">code</a>. © 2017 Sam Atkins</p>
</footer>
<!-- Footer section end -->



    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMz_dtQTIrkczSEPgNogsdNZMI9GaWHmI&callback=initApp" onerror="googleError()"> 
    </script>
    
    <!-- build:js js/main.concat.js -->
    <script type='text/javascript' src='js/lib/knockout-3.4.1.js'></script>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->


</body>
</html>
